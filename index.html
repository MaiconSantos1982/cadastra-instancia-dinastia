<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Instância WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s;
            color: #fff;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 10px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
        }
        .success-icon {font-size: 4rem;color:#28a745;}
        .error-icon {font-size: 3rem;color:#dc3545;}
        .info-text {color:#495057;font-size:0.97rem;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-5">
                    <h2 class="text-center mb-4">Criar Instância WhatsApp</h2>
                    <form id="createInstanceForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-lg" id="nome" placeholder="Digite o nome da pessoa" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone (com DDD)</label>
                            <input type="tel" class="form-control form-control-lg" id="telefone" placeholder="Ex: 51999999999" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-create btn-lg" type="submit">Criar Instância</button>
                        </div>
                    </form>
                    <div id="feedback" class="mt-4"></div>
                    <div id="qrShow" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const WEBHOOK_URL = "https://n8n-webhook.hottrack.com.br/webhook/ff699c4f-c03f-484a-b3cf-edc68b188cd5";
        const WEBHOOK_SITE = "https://webhook.site/1234567890"; // altere se necessário

        document.getElementById('createInstanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();

            if (!nome || !telefone) {
                mostrarFeedback('Preencha todos os campos.', false);
                return;
            }

            mostrarFeedback('Enviando dados...', true, true);
            document.getElementById('qrShow').innerHTML = "";

            const payload = {
                name: nome,
                token: telefone,
                webhook: WEBHOOK_SITE,
                events: "All",
                skipMedia: false,
                skipGroups: true,
                skipNewsletters: true,
                skipBroadcasts: true
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const responseData = Array.isArray(data) ? data[0] : data;

                // QR code pode vir em responseData.data.QRCode
                if (
                    response.ok &&
                    responseData.success &&
                    responseData.data &&
                    responseData.data.QRCode
                ) {
                    mostrarFeedback('Instância criada! Escaneie o QR Code abaixo para conectar.', true);
                    mostrarQrCode(responseData.data.QRCode);

                    if (responseData.data.code) {
                        document.getElementById('qrShow').innerHTML += `<div class="info-text">Código da instância: <b>${responseData.data.code}</b></div>`;
                    }
                } else {
                    mostrarFeedback('Falha ao criar instância ou QR Code não recebido.', false);
                }
            } catch (error) {
                mostrarFeedback('Erro de conexão! Verifique sua internet ou tente mais tarde.', false);
            }
        });

        function mostrarFeedback(msg, sucesso, loading=false) {
            const feedback = document.getElementById('feedback');
            if (loading) {
                feedback.innerHTML = `
                    <div class="text-center text-secondary">
                        <div class="spinner-border" role="status"></div>
                        <span class="ms-2">${msg}</span>
                    </div>
                `;
            } else if (sucesso) {
                feedback.innerHTML = `
                    <div class="text-center">
                        <div class="success-icon">✓</div>
                        <p class="mt-3 text-success">${msg}</p>
                    </div>
                `;
            } else {
                feedback.innerHTML = `
                    <div class="text-center">
                        <div class="error-icon">✗</div>
                        <p class="mt-3 text-danger">${msg}</p>
                    </div>
                `;
            }
        }

        function mostrarQrCode(qrCodeBase64) {
            const qrDiv = document.getElementById('qrShow');
            // Já vem com data:image/png;base64
            qrDiv.innerHTML = `
                <img src="${qrCodeBase64}" class="qr-image" alt="QR Code WhatsApp">
                <div class="info-text mb-2">Abra o WhatsApp e escaneie para conectar!</div>
            `;
        }
    </script>
</body>
</html>
